<nz-table #basicTable [nzData]="users" [nzBordered]="true" >
    <thead>
      <tr>
        <th nzWidth="20%">Email</th>
        <th nzWidth="20%">First Name</th>
        <th nzWidth="20%">Last Name</th>
        <th nzWidth="20%">Role</th>
        <th nzWidth="20%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.role.roleName }}</td>

        <td>
          <button nz-button nzType="link" nzShape="circle" (click)="onEdit(user.userID)">
            <nz-icon nzType="edit"></nz-icon>
          </button>
          <button nz-button nzType="link" nzShape="circle" nzDanger (click)="onDelete(user.userID)">
            <nz-icon nzType="delete"></nz-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
